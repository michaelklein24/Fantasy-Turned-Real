<div class="bg-white shadow-md rounded-lg p-6 mb-6 m-3">
    <h2 class="text-lg font-bold text-teal-600 mb-4">Invite Participants</h2>
    <app-invite-user-to-league-form />
    <hr class="my-6" />
    <h2 class="text-lg font-bold text-teal-600 mb-4">Invitee History</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Approved -->
       <div>
        <h3 class="text-md font-semibold text-green-600 mb-2">Accepted</h3>
        <ul class="space-y-2 flex flex-col gap-1">
          <app-invite-status-entry *ngFor="let invite of approvedInvites" [invite]="invite" />
        </ul>
      </div>
      <!-- Pending -->
      <div>
        <h3 class="text-md font-semibold text-yellow-600 mb-2">Pending</h3>
        <ul class="space-y-2 flex flex-col gap-1">
          <app-invite-status-entry *ngFor="let invite of pendingInvites" [invite]="invite" />
        </ul>
      </div>
      <!-- Declined -->
      <div>
        <h3 class="text-md font-semibold text-red-600 mb-2">Declined</h3>
        <ul class="space-y-2 flex flex-col gap-1">
          <app-invite-status-entry *ngFor="let invite of declinedInvites" [invite]="invite" />
        </ul>
      </div>
    </div>
  </div>
