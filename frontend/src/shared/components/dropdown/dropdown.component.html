<div class="relative inline-block text-left w-full">
  <div>
    <button type="button" 
      class="inline-flex w-full justify-between gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50" 
      (click)="toggleMenu()"
      aria-expanded="true"
      aria-haspopup="true">
      {{ getSelectedLabels() }}
      <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>

  <div *ngIf="isOpen" class="absolute right-0 z-10 mt-2 w-full origin-top-right rounded-md bg-white ring-1 shadow-lg ring-black/5 focus:outline-none">
    <div class="py-1">
      <ng-container *ngFor="let item of menuItems">
        <label class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
          <input 
            type="checkbox" 
            class="mr-2"
            [checked]="isSelected(item)"
            (change)="selectItem(item)">
          {{ item.label }}
        </label>
      </ng-container>
    </div>
  </div>
</div>
