<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="mb-4">
    <label for="leagueName" class="block text-sm font-medium"
      >League Name</label
    >
    <input
      id="leagueName"
      name="leagueName"
      ngModel
      class="w-full mt-2 p-2 border rounded"
      required
    />
  </div>
  <button
    type="submit"
    class="bg-teal-600 text-white py-2 px-4 rounded hover:bg-teal-700"
  >
    Submit
  </button>
</form>
