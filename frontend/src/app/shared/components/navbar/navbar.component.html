<nav class="bg-teal-600 text-white shadow-lg">
  <div class="mx-3 flex justify-between items-center h-16">
    <!-- Logo Section -->
    <div class="flex items-center">
      <img
        src="../../../assets/whisker-wars-logo_title3.png"
        alt="Whisker Wars Logo"
        class="w-20 h-16 object-contain"
      />
      <span class="font-bold text-lg md:text-2xl hidden">Whisker Wars</span>
    </div>

    <!-- User Section -->
    <div class="relative">
      <ul *ngIf="!isLoggedIn" class="flex items-center space-x-4">
        <li class="hover:cursor-pointer">
          <a
            routerLink="/login"
            routerLinkActive="active"
            class="text-white-600 py-2 px-4 rounded-lg font-medium hover:text-gray-200 transition"
            >Login</a
          >
        </li>
        <li class="hover:cursor-pointer">
          <a
            routerLink="/register"
            routerLinkActive="active"
            class="bg-teal-100 text-teal-600 py-2 px-4 rounded-lg font-medium hover:bg-yellow-300 transition"
            >Sign Up</a
          >
        </li>
      </ul>

      <!-- Profile image with dropdown trigger -->
      <img
        alt="User Profile"
        src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1480&amp;q=80"
        class="relative inline-block h-10 w-10 cursor-pointer rounded-full object-cover object-center"
        *ngIf="isLoggedIn"
        (click)="toggleUserMenu()"
      />

      <!-- Dropdown menu -->
      <div
        *ngIf="showUserMenu"
        class="absolute right-0 mt-2 w-48 bg-white text-gray-700 rounded-lg shadow-lg z-50 overflow-visible"
        (mouseleave)="closeUserMenu()"
      >
        <ul class="py-2 cursor-pointer">
          <!-- Profile option -->
          <li 
            class="flex items-center px-4 py-3 hover:bg-teal-400 transition"
            (click)="onLogout()">
            <span class="material-icons-outlined mr-3">logout</span>
            Logout
          </li>
          <!-- Other menu items... -->
        </ul>
      </div>
    </div>
  </div>
</nav>
