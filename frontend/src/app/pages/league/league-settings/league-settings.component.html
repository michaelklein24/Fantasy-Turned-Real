<div class="bg-white shadow-md rounded-lg p-6 mb-6 m-3">
  <h2 class="text-lg font-bold text-teal-600 mb-4">Invite Participants</h2>
  <form class="flex flex-col sm:flex-row gap-4 items-center">
    <input
      type="email"
      placeholder="Enter participant's email"
      class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
    />
    <button
      type="submit"
      class="bg-teal-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-teal-700 transition"
    >
      Send Invite
    </button>
  </form>
  <hr class="my-6" />
  <h2 class="text-lg font-bold text-teal-600 mb-4">Invitee History</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Approved -->
    <app-participant-invite-status-entry />
    <!-- Pending -->
    <div>
      <h3 class="text-md font-semibold text-yellow-600 mb-2">Pending</h3>
      <ul class="space-y-2">
        <li class="flex justify-between items-center p-2 border rounded-lg">
          <span>Mike Brown</span>
          <span class="text-sm text-gray-500">mike.brown&#64;example.com</span>
        </li>
      </ul>
    </div>
    <!-- Declined -->
    <div>
      <h3 class="text-md font-semibold text-red-600 mb-2">Declined</h3>
      <ul class="space-y-2">
        <li class="flex justify-between items-center p-2 border rounded-lg">
          <span>Susan Taylor</span>
          <span class="text-sm text-gray-500">susan.taylor&#64;example.com</span>
        </li>
      </ul>
    </div>
  </div>
</div>
