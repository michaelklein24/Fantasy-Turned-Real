<h2 mat-dialog-title>Create a League</h2>
<mat-dialog-content>
    <form #form="ngForm" #ngForm="ngForm" class="row justify-content-end">
        <mat-form-field class="col-12">
            <mat-label for="name">League Name</mat-label>
            <input matInput type="text" id="name" name="name" ngModel required>
        </mat-form-field>
        <mat-form-field class="col-6">
            <mat-label>What Show</mat-label>
            <mat-select matNativeControl matInput required>
                <mat-option value="Survivor">Survivor</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onSubmit(ngForm)" cdkFocusInitial type="submit" class="btn btn-success"
        [disabled]="!form.valid">Submit</button>
</mat-dialog-actions>
